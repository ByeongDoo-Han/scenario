spring:
  profiles:
    active: test
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create # 🚀 테스트 끝나면 테이블 자동 삭제
    show-sql: true
logging:
  level:
    org:
      hibernate:
        SQL:DEBUG
